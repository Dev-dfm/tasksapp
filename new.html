<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>New task</title>
  </head>
  <body>
    <form action="" class="new">
      <h2>Add new</h2>
      <input class="enterTask" type="text" placeholder="Enter Task" />
      <h3>When</h3>
      <section class="radiocontainer">
        <label class="radiocontainer-label">
          <input
            class="radiocontainer-input"
            type="radio"
            name="date"
            value="today"
          />
          <span class="radiocontainer-text">Today</span>
        </label>
        <label class="radiocontainer-label">
          <input
            class="radiocontainer-input"
            type="radio"
            name="date"
            value="today"
          />
          <span class="radiocontainer-text">Tomorrow</span>
        </label>
        <label class="radiocontainer-label">
          <input
            class="radiocontainer-input"
            type="radio"
            name="date"
            value="today"
          />
          <span class="radiocontainer-text">Select Date</span>
        </label>
      </section>
      <input class="addTask" type="submit" value="Add Task" />
    </form>
  </body>
</html>
