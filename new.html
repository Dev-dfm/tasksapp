<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>New task</title>
  </head>
  <body>
    <form action="" class="new">
      <h2>Add new</h2>
      <input class="enterText" type="text" placeholder="Enter Task" />
      <h3>When</h3>
      <section class="radiocontainer">
        <label> Today <input type="radio" name="date" value="today" /> </label>
        <label
          >Tomorrow <input type="radio" name="date" value="tomorrow" />
        </label>
        <label
          >Select Date <input type="radio" name="date" value="selectDate" />
        </label>
      </section>
      <input class="addTask" type="submit" value="Add Task" />
    </form>
  </body>
